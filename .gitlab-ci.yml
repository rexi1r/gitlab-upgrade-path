setup:
  stage: build
  image: ruby:3.0.3

  script:
    - cd ruby
    - gem install bundler
    - bundle install
    - bundle exe collect_versions.rb
    - bundle exe release_posts.rb.rb
  artifacts:
    paths:
      - ruby/all.js
      - ruby/releases.js
    expire_in: 1 day

pages:
  stage: deploy
  image: node:14.17.6

  script:
    - ./setup.sh
    - yarn install
    - yarn build
    - mv public old
    - mv build public
  artifacts:
    paths:
      - public
    expire_in: 1 day

  only:
    - main
