test:
  stage: test
  image: node:14.17.6
  script:
    - yarn install
    - yarn build
  except:
    - main

setup:
  stage: build
  image: ruby:3.0.5

  script:
    - make data
  artifacts:
    paths:
      - ruby/all.js
      - ruby/releases.js
      - ruby/notes.js
      - ruby/versions.js
      - ruby/path.json
    expire_in: 1 day
  only:
    - main

pages:
  stage: deploy
  image: node:14.17.6

  script:
    - make web
    - mv public old
    - mv build public
  artifacts:
    paths:
      - public
    expire_in: 1 day

  only:
    - main
